language: python
python:
  - "3.11.7"
install:
  - pip install black flake8 coverage coveralls
  - pip install -r requirements.txt
script:
  - black --check .
  - flake8 .
  - coverage run -m unittest discover
after_success:
  - coveralls
deploy:
  provider: elasticbeanstalk
  region: "us-west-2"
  app: "django_polls"
  env: "django-env"
  bucket_name: "elasticbeanstalk-us-west-2-533267125325"
  on:
    branch: master
