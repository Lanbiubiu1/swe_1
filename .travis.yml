language: python
python:
  - "3.9.7"

install:
  - pip install black flake8 coverage coveralls
  - pip install -r requirements.txt

script:
  - black --check .
  - flake8 .
  - coverage run --source=swe_1,polls manage.py test

after_success:
  - coveralls

deploy:
  provider: elasticbeanstalk
  region: "us-west-2"
  app: "django-polls"
  env: "django-env"
  bucket_name: "elasticbeanstalk-us-west-2-533267125325"
  on:
    branch: master
